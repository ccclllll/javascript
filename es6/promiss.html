<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    
    <script>
        let promise = new Promise((resolve,reject)=>{
            setTimeout(()=>resolve(10),2000)
        });
        promise.then(data=>console.log(data),err=>console.log(err));
        let resolvedPromise = Promise.resolve('resolved promise');
        resolvedPromise.then(data=>console.log(data),err=>console.log(err));
        let rejectedPromise = Promise.reject('err');
        rejectedPromise.then(data=>console.log(data),err=>console.log(err));

        let thenablePromise = Promise.resolve({then:(resolve,reject)=>resolve('thenable resolve')});
        thenablePromise.then(data=>console.log(data));


        let promiseExc = new Promise((resolve,reject)=>{
            setTimeout(()=>{try{throw new Error('some error')}catch(e){reject(e)}},2000)
        });
        promiseExc.catch(e=>console.log(e))
    </script>
</body>
</html>
