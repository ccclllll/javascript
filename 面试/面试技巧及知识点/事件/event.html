<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>事件捕获流程</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <div id="eve" style="height: 20px;background-color: red">
            <div id="eve2" style="height: 50px;width:50%;background-color: black">

        
                </div>
        
    </div>

    <div style="margin-top: 20px;display: grid;grid-template-columns: 100%;grid-template-rows: 100px;justify-items: center;align-items: center">

        <p>21123131</p>
    </div>
    <script>
        var eve = document.querySelector("#eve");
        window.addEventListener('click',function(){console.log('window click')},true);
        document.addEventListener('click',function(){console.log('document click')},true);
        document.documentElement.addEventListener('click',function(){console.log('html click')},true);
        document.body.addEventListener('click',function(){console.log('body click')},true);
        eve.addEventListener('click',function(){console.log('eve click')},true);

        /** 自定义事件 **/
        var cusEvent = new CustomEvent('cusEvent',{detail:0});
        var ev = new Event('cusEve'); // 自定义事件，不可新增额外数据
        eve.addEventListener('cusEvent',function(e){console.log(e.detail)},true);
        setTimeout(()=> eve.dispatchEvent(cusEvent),2000);
    </script>

    <div>
        <p>
            
        </p>
    </div>
</body>
</html>
