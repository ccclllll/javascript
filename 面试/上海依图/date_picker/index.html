<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="date-picker.css">
  <script src="DatePicker.js"></script>
</head>

<body>
  <div id="canlendar" style="width: 400px;height: 400px;">

  </div>

  <div>
    <span id="date">
      
    </span>
  </div>

  <div>
    操作说明：新增图片后，选择相应的操作，然后将鼠标置于图片上，按下鼠标，滑动一段距离后松开即可画出图形。
  </div>
  <script>
    (function (){
      var text = document.querySelector('#date');
      datePicker({
      element: '#canlendar',
      onDateSelected:(date)=>{
        text.innerText = '当前选中日期为：' + date.year + '年' + date.month + '月' + date.day + '日';
      }
    });
    })();

  </script>
</body>

</html>
